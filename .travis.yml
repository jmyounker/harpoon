language: go

go:
    - 1.3
    - tip

install:
  - make dep
  - go get code.google.com/p/go.tools/cmd/vet || go get golang.org/x/tools/cmd/vet
  - go install github.com/docker/libcontainer/nsinit
  - curl http://www.busybox.net/downloads/binaries/latest/busybox-x86_64 > /bin/busybox

script: ./misc/check-style.sh && go test -v ./... && _integration/run.sh

